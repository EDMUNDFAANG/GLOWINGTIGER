<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hologram Effect</title>
  <style>
    body {
      background-color: #000;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .hologram {
      width: 60%;
      height: auto;
      animation: pulse 3s infinite ease-in-out;
      mix-blend-mode: screen;
      opacity: 0.85;
    }

    @keyframes pulse {
      0% {
        filter: drop-shadow(0 0 2px rgba(0, 255, 255, 0.3))
                drop-shadow(0 0 4px rgba(0, 255, 255, 0.2));
        opacity: 0.8;
      }
      50% {
        filter: drop-shadow(0 0 6px rgba(0, 255, 255, 0.6))
                drop-shadow(0 0 12px rgba(0, 255, 255, 0.3));
        opacity: 1;
      }
      100% {
        filter: drop-shadow(0 0 2px rgba(0, 255, 255, 0.3))
                drop-shadow(0 0 4px rgba(0, 255, 255, 0.2));
        opacity: 0.8;
      }
    }
  </style>
</head>
<body>
  <img src="hologram.svg" alt="Cyberpunk Hologram" class="hologram" />
</body>
</html>
