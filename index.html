<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hologram Effect</title>
  <style>
    body {
      background-color: #000;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .holo-container {
      position: relative;
      width: 60%;
    }

    .hologram {
      width: 100%;
      height: auto;
      display: block;
      mix-blend-mode: screen;
      opacity: 0.85;
      transform-origin: center center;
      animation:
        pulse 3s infinite ease-in-out,
        headGlitch 6s steps(1, end) infinite;
    }

    .scanline {
      position: absolute;
      top: -100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, transparent 0%, rgba(0,255,255,0.1) 50%, transparent 100%);
      animation: scan 4s infinite;
      pointer-events: none;
      mix-blend-mode: screen;
    }

    @keyframes scan {
      0% { top: -100%; }
      100% { top: 100%; }
    }

    @keyframes pulse {
      0% {
        filter: drop-shadow(0 0 2px rgba(0, 255, 255, 0.3))
                drop-shadow(0 0 4px rgba(0, 255, 255, 0.2));
        opacity: 0.8;
      }
      50% {
        filter: drop-shadow(0 0 6px rgba(0, 255, 255, 0.6))
                drop-shadow(0 0 12px rgba(0, 255, 255, 0.3));
        opacity: 1;
      }
      100% {
        filter: drop-shadow(0 0 2px rgba(0, 255, 255, 0.3))
                drop-shadow(0 0 4px rgba(0, 255, 255, 0.2));
        opacity: 0.8;
      }
    }

    @keyframes headGlitch {
      0%   { transform: translate(0, 0); }
      10%  { transform: translateY(-6px); }
      20%  { transform: translateY(0); }
      30%  { transform: translateX(-6px); }
      40%  { transform: translateX(0); }
      50%  { transform: translateY(4px); }
      60%  { transform: translateY(0); }
      70%  { transform: translateX(5px); }
      80%  { transform: translateX(0); }
      90%  { transform: translateY(-3px); }
      100% { transform: translate(0, 0); }
    }
  </style>
</head>
<body>
  <div class="holo-container">
    <img src="Cb0oZe01.svg" alt="Cyberpunk Hologram" class="hologram" />
    <div class="scanline"></div>
  </div>
</body>
</html>
